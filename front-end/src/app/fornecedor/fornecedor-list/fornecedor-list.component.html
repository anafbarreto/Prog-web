<h1> Listagem de Editoras </h1>


<table mat-table [dataSource]="editora" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Coluna Identificação -->
    <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef> Identificação </th>
        <td mat-cell *matCellDef="let editora"> {{editora._id}} </td>
    </ng-container>

    <!-- Coluna Nome Fantasia -->
    <ng-container matColumnDef="nome_fantasia">
        <th mat-header-cell *matHeaderCellDef> Nome Fantasia </th>
        <td mat-cell *matCellDef="let editora"> {{editora.nome_fantasia}} </td>
    </ng-container>

    <!-- Coluna CNPJ-->
    <ng-container matColumnDef="cnpj">
        <th mat-header-cell *matHeaderCellDef> CNPJ </th>
        <td mat-cell *matCellDef="let editora"> {{editora.cnpj}} </td>
    </ng-container>

    <!-- Coluna Telefone -->
    <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let editora"> {{editora.telefone}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
